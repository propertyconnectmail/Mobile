<ion-content class="browse-consultants">
  <!-- Sticky Top Section -->
  <div class="top-section">
    <!-- Header -->
    <div class="edit-profile-container">
      <div class="header-row">
        <div class="back-button left" (click)="prev()">
          <img src="../../../assets/back-btn.svg" alt="Back" />
        </div>
        <h1 class="page-title">Professional Reviews</h1>
      </div>
    </div>
  </div>

  <div class="details-section">

      <div class="recent-comments" *ngIf="reviews.length > 0">
        <div class="comments-header">
          <h3>Recent comments</h3>
        </div>

        <div class="comment-card" *ngFor="let review of reviews">
          <div class="comment-header">
            <img [src]="review.clientUrl" alt="User" class="user-avatar" />
            <div class="user-info">
              <p class="username">{{ review.clientName | titlecase }}</p>
            </div>
            <div class="comment-rating">
              <app-star-rating [rating]="review.rating"></app-star-rating>
            </div>
          </div>

          <div class="comment-body">
            <p class="comment-text">{{ review.message }}</p>
            <p class="comment-date">{{ review.date }}</p>
          </div>
        </div>
      </div>

      <!-- Empty State -->
      <div class="empty-state" *ngIf="reviews.length === 0">
        <p>No reviews yet</p>
      </div>

    </div>
</ion-content>
